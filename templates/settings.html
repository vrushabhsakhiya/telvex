{% extends 'base.html' %}

{% block content %}
<div style="max-width: 1200px; margin: 0 auto;">

    <!-- Page Header -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div>
            <h2 style="font-size: 1.5rem; font-weight: 700; color: var(--text-primary);">{{ t('settings') }}</h2>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">{{ t('manage_app_prefs') }}</p>
        </div>
    </div>

    <!-- Placeholder for other settings -->
    <!-- Placeholder for other settings -->
    <!-- Staff Management Removed -->


    <!-- Shop Profile Section -->
    <div
        style="background: var(--card-bg); border-radius: 12px; padding: 2rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 2rem;">
        <h3 style="font-size: 1.25rem; font-weight: 600; color: var(--text-primary); margin-bottom: 1.5rem;">{{
            t('shop_profile') }}</h3>
        <form action="{{ url_for('update_shop_profile') }}" method="POST" enctype="multipart/form-data"
            style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div style="grid-column: span 2;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">{{ t('shop_logo')
                    }}</label>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    {% if shop.logo %}
                    <img src="{{ url_for('static', filename=shop.logo) }}" alt="Shop Logo"
                        style="height: 60px; width: auto; border-radius: 4px; border: 1px solid var(--border-color);">
                    {% endif %}
                    <input type="file" name="logo" accept="image/*"
                        style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-primary);">
                    <span style="font-size: 0.85rem; color: var(--text-secondary);">{{ t('keep_current_logo') }}</span>
                </div>
                {% if shop.logo %}
                <div style="margin-top: 0.5rem;">
                    <label
                        style="display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer; color: var(--danger-color); font-size: 0.9rem;">
                        <input type="checkbox" name="delete_logo" value="true">
                        <i class="fa-solid fa-trash"></i> {{ t('delete_current_logo') }}
                    </label>
                </div>
                {% endif %}
            </div>

            <div style="grid-column: span 2;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">{{ t('shop_name')
                    }}</label>
                <input type="text" name="shop_name" value="{{ shop.shop_name or '' }}"
                    placeholder="e.g. Fashion Tailors"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-primary);">
            </div>

            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">{{
                    t('shop_contact_no') }}</label>
                <input type="tel" name="mobile" value="{{ shop.mobile or '' }}" placeholder="{{ t('shop_contact_no') }}"
                    pattern="\d{10}" title="Mobile number must be exactly 10 digits" minlength="10" maxlength="10"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-primary);">
            </div>

            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">{{ t('gst_reg_no')
                    }}</label>
                <input type="text" name="gst_no" value="{{ shop.gst_no or '' }}" placeholder="{{ t('optional') }}"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-primary);">
            </div>

            <div style="grid-column: span 2;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">{{ t('address')
                    }}</label>
                <textarea name="address" rows="2" placeholder="{{ t('full_shop_address') }}"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-primary);">{{ shop.address or '' }}</textarea>
            </div>

            <div style="grid-column: span 2;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">{{ t('bill_terms')
                    }}</label>
                <textarea name="terms" rows="3" placeholder="{{ t('terms_placeholder') }}"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-primary);">{{ shop.terms or '' }}</textarea>
            </div>

            <div style="grid-column: span 2; display: flex; justify-content: flex-end;">
                <button type="submit" class="btn btn-primary" style="padding: 0.75rem 2rem;">{{ t('save_profile')
                    }}</button>
            </div>
        </form>
    </div>

    <!-- Data Management Section -->
    <div
        style="background: var(--card-bg); border-radius: 12px; padding: 2rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 2rem;">
        <h3 style="font-size: 1.25rem; font-weight: 600; color: var(--text-primary); margin-bottom: 1.5rem;">{{
            t('data_management') }}</h3>

        <div style="width: 100%;">
            <form action="{{ url_for('export_custom_data') }}" method="POST" class="no-disable"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; align-items: end;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <div>
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">{{
                        t('from_date') }}</label>
                    <input type="date" name="start_date" required
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-primary);">
                </div>

                <div>
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">{{
                        t('to_date') }}</label>
                    <input type="date" name="end_date" required
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-primary);">
                </div>

                <div>
                    <label
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">{{
                        t('data_type') }}</label>
                    <select name="data_type"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-primary); cursor: pointer;">
                        <option value="orders">{{ t('orders') }}</option>
                        <option value="customers">{{ t('customers') }}</option>
                        <option value="measurements">{{ t('measurements') }}</option>
                        <option value="bills">{{ t('bills') }}</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="padding: 0.75rem 1.5rem; width: 100%;">
                        <i class="fa-solid fa-download"></i> {{ t('download_data') }}
                    </button>
                </div>

            </form>

            <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <form action="{{ url_for('reset_data') }}" method="POST"
                    onsubmit="return confirm('{{ t('reset_warning') }}');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <button type="submit" class="btn btn-outline"
                        style="border: 1px solid var(--danger-color); color: var(--danger-color); display: inline-flex; align-items: center; gap: 0.5rem;">
                        <i class="fa-solid fa-triangle-exclamation"></i> {{ t('reset_system_data') }}
                    </button>
                </form>
            </div>
        </div>
    </div>





</div>
{% endblock %}
